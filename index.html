<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D Viewer Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="src/3dviewer.css" rel="stylesheet" />
    <link type="text/css" href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>3D Viewer Demo</h1>
    </header>
    <main class="viewer-container">
      <!-- ModelViewer Section -->
      <div class="model-viewer-wrapper">
        <model-viewer
          id="model-viewer"
          src="arsammakko.gltf"
          ar
          ar-modes="scene-viewer webxr quick-look"
          camera-controls
          tone-mapping="neutral"
          poster="poster.webp"
          shadow-intensity="1.22"
          shadow-softness="0.8"
          auto-rotate
        >
          <button
            class="Hotspot"
            slot="hotspot-1"
            data-position="0.34771703828119954m 0.23191734525576824m 0.13664071612863415m"
            data-normal="0.9787053935520765m 0.1490108065302036m 0.1411790783696136m"
            data-visibility-attribute="visible"
          >
            <div class="HotspotAnnotation">hieno sammakko poika</div>
          </button>
          <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
          </div>
          <button slot="ar-button" id="ar-button">View in your space</button>
          <div id="ar-prompt">
            <img src="ar_hand_prompt.png" />
          </div>
          <div class="controls">
            <div>
              <label for="variant">Select variant:</label>
              <select id="variant"></select>
            </div>
          </div>
        </model-viewer>
      </div>

      <div id="threejs-section" class="threejs-wrapper"></div>
    </main>

    <footer>
      <p>&copy; 2024 3D Viewer Demo</p>
    </footer>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <!-- Custom Script for Variant Handling -->
    <script type="module" src="src/script.js"></script>
    <!-- Three.js Script -->
    <script type="module" src="src/threejs.js"></script>
  </body>
</html>
